<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF ON STEROIDS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card text-center" style="width: 18rem;">

        <form id="bloodyForm">
            <div class="form-group">
                <input type="text" class="form-control form-control-sm" id="handle" placeholder="HANDLE" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control form-control-sm" id="rating" placeholder="RATING" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control form-control-sm" id="contribution" placeholder="CONTRIBUTION">
            </div>
            <div class="form-group">
                <select class="form-control form-control-sm" id="role" required>
                    <option style="display:none" disabled selected value>SPECIFY ROLE</option>
                    <option>Headquarters</option>
                    <option>Legendary Grandmaster</option>
                    <option>International Grandmaster</option>
                    <option>Grandmaster</option>
                    <option>International Master</option>
                    <option>Master</option>
                    <option>Candidate Master</option>
                    <option>Expert</option>
                    <option>Specialist</option>
                    <option>Pupil</option>
                    <option>Newbie</option>
                    <option>Unrated</option>
                </select>
            </div>
            <button id="submitButton" class="btn btn-dark btn-sm btnSet">SUBMIT</button>
        </form>
        <div id="message" class="card text-center" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">RESET SUCCESSFUL</h5>
                <p class="card-text">STORED DATA CLEARED. PLEASE RELOAD THE PAGE TO SEE CHANGES.</p>
                <a id="reloadButton" class="btn btn-dark" style="color: white;">RELOAD</a>
            </div>
        </div>
        <div>
            <button id="resetButton" class="btn btn-warning btn-sm btnSet">RESET</button>
        </div>
    </div>

    <script src="popper.js"></script>
</body>

</html>
